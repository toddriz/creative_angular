<form (ngSubmit)="doSomething(f)" #f="ngForm">
    <div id="inputContainer">
        <input type="text" placeholder="First Name" name="firstName" ngModel required mdInput>
        <input type="text" placeholder="Last Name" name="lastName" ngModel required mdInput>
    </div>
    <div class="button">
        <button type="submit" [disabled]="!f.valid">SUBMIT</button>
    </div>
</form>
